<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <div class="top-tab column-full"></div>
  <main class="container">
    <div class="row">
      <div class="column-full">
        <h3 class="top">Code Journal <a class="entries-nav">Entries</a></h3>
      </div>
    </div>
    <div data-view="entry-form" class="new hidden">
      <form>
        <div class="row">
          <div class="column-full">
            <h1 class="entry-title">New Entry</h1>
          </div>
        </div>
        <div class="row">
          <img class="column-half place-holder" src="images/placeholder-image-square.jpg">
          <div class="column-half">
            <div class="row">
              <label for="title">Title</label>
            </div>
            <div class="row">
              <input required type="text" id="title" class="title" name="title">
            </div>
            <div class="row">
              <label for="image-url">Photo URL</label>
            </div>
            <input required type="url" id="image-url" name="photo-url" class="photo-input">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="row">
              <label for="notes" class="label-notes">Notes</label>
            </div>
            <div class="row">
              <textarea required id="notes" name="notes" class="notes"" rows="7"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full justify-end">
            <input type="submit" name="submit" class="input-submit" value="SAVE">
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="entries">
      <div class="row">
        <div class="column-full flex">
          <h1>Entries</h1>
          <button>New</button>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h3 class="no-entries">No entries have been recorded</h3>
        </div>
      </div>
      <ul>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
